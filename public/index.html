<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2196f3" />
  <meta name="description" content="栄東祭2022滞在状況記録システム" />
  <link rel="apple-touch-icon" type="image/png" href="%PUBLIC_URL%/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/icon-192x192.png">
  <meta property="og:title" content="Gateway">
  <meta property="og:description" content="栄東祭2022滞在状況記録システム">
  <meta property="og:url" content="https://gateway.sh-fes.com">
  <meta property="og:image" content="https://gateway.sh-fes.com/gateway-hero.jpg">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Gateway">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <script>
    // https://qiita.com/1pp0/items/a3f0ea14910e25f49878
    // manifestのlinkタグを生成
    function setManifest(path) {
      const manifest = document.createElement('link');
      manifest.rel = 'manifest';
      manifest.href = path;
      document.head.appendChild(manifest);
    }
    // OSに応じて読み込むmanifestを変更
    const userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.indexOf("iphone") > 0 || userAgent.indexOf("ipad") > 0) {
      setManifest('manifest_ios.json');
    } else {
      setManifest('manifest.json');
    }
  </script>
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Gateway</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
</head>
